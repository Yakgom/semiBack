<!DOCTYPE html>
<html lang="en">
<head>
    <title>호이이잇</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #wrap, #wrap * {
            border: 1px solid salmon;
            display: block;
            margin: 15px;
            padding: 5px;
            color: brown;
        }

    </style>
</head>
<body>
    <h3>동위 메소드 : 같은 위치에 있는 요소들을 선택하는 메소드</h3>

    <div id="wrap">
        <p>ㅔ</p>
        <div>div</div>
        <span>span</span>
        <h2>h2</h2>
        <!-- 기준점 -->
        <h3>h3</h3>
        <p>p</p>
    </div>
    <script>
        $(()=>{
            // siblings();
            // 선택된 요소를 기준으로 동위에있는 모든 요소를 선택
            $('h2').siblings().css("color","silver");
            $('h2').siblings("p").css("color","gold");

            // next 계열
            $("h2").next().css("color","aqua");
            $("h2").nextAll().css("font-size","3em");
            $("h2").nextUntil().css("color","violet");

            // prev
            $("h2").prev().css("color","orangered");
            $("h2").prevAll().css("font-size","3em");
            $("h2").prevUntil().css("backgroundColor","steelblue");


        })
    </script>
</body>
</html>
